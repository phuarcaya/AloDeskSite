<app-top></app-top>
<app-header></app-header>
<section class="hero-wrap hero-wrap-2" style="background-image: url('assets/images/banner-two.jpg');"
  data-stellar-background-ratio="0.5">
  <div class="overlay"></div>
  <div class="container">
    <div class="row no-gutters slider-text align-items-end justify-content-center">
      <div class="col-md-9 ftco-animate pb-5 text-center">
        <h1 class="mb-3 bread">Contáctanos</h1>
        <p class="breadcrumbs"><span class="mr-2"><a [routerLink]="['/']">Inicio <i
                class="fa fa-chevron-right"></i></a></span> <span>Contáctanos <i class="fa fa-chevron-right"></i></span>
        </p>
      </div>
    </div>
  </div>
</section>

<section class="ftco-section">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-12">
        <div class="wrapper px-md-4">
          <div class="row justify-content-center mb-5">
            <div class="col-md-3">
              <div class="dbox w-100 text-center">
                <div class="icon d-flex align-items-center justify-content-center">
                  <span class="fa fa-phone"></span>
                </div>
                <div class="text">
                  <p><span>Teléfono: </span> <a href="tel://{{phoneContact}}">{{phoneContact}}</a></p>
                </div>
              </div>
            </div>
            <div class="col-md-3">
              <div class="dbox w-100 text-center">
                <div class="icon d-flex align-items-center justify-content-center">
                  <span class="fa fa-paper-plane"></span>
                </div>
                <div class="text">
                  <p><span>Email: </span> <span class="text-primary">{{emailContact}}</span></p>
                </div>
              </div>
            </div>
            <div class="col-md-3">
              <div class="dbox w-100 text-center">
                <div class="icon d-flex align-items-center justify-content-center">
                  <span class="fa fa-whatsapp"></span>
                </div>
                <div class="text">
                  <p><span>WhatsApp: </span> <a href="{{whatsAppChat}}" target="_blank">{{phoneContact}}</a></p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<app-contact-strip></app-contact-strip>
<router-outlet></router-outlet>
<app-footer></app-footer>
